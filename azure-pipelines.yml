pr:
  branches:
    include:
      - main
trigger:
  branches:
    include:
      - main
  tags:
    include:
      - '*'

variables:
  - name: buildId
    value: $(Build.BuildId)

  - name: vmImage
    value: ubuntu-latest

  - name: k8sNamespace
    value: dbinclui

  - name: connectionType
    value: Kubernetes Service Connection

  - name: acrServiceConnection
    value: 'docker-registry'

  - name: aksServiceConnection
    value: 'AKS-DBSERVER'

  - name: dockerRepository
    value: 'dbinclui/frontend'

  - name: branchName
    value: $(Build.SourceBranchName)

  - name: acrUrl
    value: 'dbserverregistry.azurecr.io/dbinclui/frontend'

  - name: isTag
    value: ${{startsWith(variables['Build.SourceBranch'],'refs/tags/')}}

  - name: isMergePR
    value: ${{ne(variables['Build.Reason'], 'PullRequest')}}
  
pool:
  vmImage: $(vmImage)

stages:
  - stage: CI
    variables:
    - ${{ if eq(variables['isMergePR'], 'true') && ne(variables['isTag'], 'true')}}:
      - group: dbinclui-app-env-dev
    - ${{ if eq(variables['isTag'], 'true')}}: 
      - group: dbinclui-app-env-prd
    jobs:
      - job: CI
        displayName: Run tests, build and push image to ACR
        steps:
          - task: Npm@1
            displayName: "Installing dependencies"
            inputs:
              command: custom
              workingDir: ./
              customCommand: "install --legacy-peer-deps"
              
          - task: Npm@1
            condition: eq(variables['Build.SourceBranch'], 'refs/heads/main') 
            displayName: "Running tests"
            inputs:
              command: custom
              workingDir: ./
              customCommand: "run test"
          - task: Npm@1
            displayName: "Building project"
            inputs:
              command: custom
              workingDir: ./
              customCommand: "run build"
             
          - task: Docker@2
            displayName: Building docker image and pushing to ACR
            condition: and(succeeded(), or(eq(variables['isMergePR'], 'true'), eq(variables['isTag'], 'true')))
            inputs:
              containerRegistry: $(acrServiceConnection)
              repository: $(dockerRepository)
              command: "buildAndPush"
              Dockerfile: "**/Dockerfile"
              ${{ if eq(variables['isTag'], 'true') }}:
                tags: $(branchName)
              ${{ else }}:
                tags: |
                    $(buildId)
                    latest

  - stage: DeployToDevelopment
    dependsOn: CI
    condition: and(succeeded(), eq(variables['isMergePR'], 'true'), ne(variables['isTag'], 'true'))
    variables:
      - name: enviroment
        value: 'dev'
      - name: ingress_domain
        value: 'dbinclui-dev'
    jobs:
      - job: ApplyManifests
        displayName: Applying kubernetes manifests
        steps:
          - task: ShellScript@2
            displayName: Changing yaml's variables
            inputs:
              scriptPath: './kubernetes/change_variables.sh'

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes
            inputs:
              action: deploy
              namespace: $(k8sNamespace)
              kubernetesServiceConnection: $(aksServiceConnection)
              manifests: |
                ./kubernetes/deployment.yaml
                ./kubernetes/service.yaml
              containers: |
                $(acrUrl):latest
          - task: Kubernetes@1
            displayName: Apply Ingress
            inputs:
              connectionType: $(connectionType)
              kubernetesServiceEndpoint: $(aksServiceConnection)
              namespace: $(k8sNamespace)
              command: 'apply'
              useConfigurationFile: true
              configuration: './kubernetes/ingress.yaml'
              outputFormat: none
              

  - stage: DeployToProduction
    dependsOn: CI
    condition: and(succeeded(), eq(variables['isTag'], 'true'))
    variables:
      - name: enviroment
        value: "prd"
      - name: ingress_domain
        value: "dbinclui"
    jobs:
      - job: ApplyManifests
        displayName: Applying kubernetes manifests
        steps:  
          - task: ShellScript@2
            displayName: Changing yaml's variables
            inputs:
              scriptPath: './kubernetes/change_variables.sh'

          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes
            inputs:
              action: deploy
              namespace: $(k8sNamespace)
              kubernetesServiceConnection: $(aksServiceConnection)
              manifests: |
                ./kubernetes/deployment.yaml
                ./kubernetes/service.yaml
              containers: |
                $(acrUrl):$(branchName)
          - task: Kubernetes@1
            displayName: Apply Ingress
            inputs:
              connectionType: $(connectionType)
              kubernetesServiceEndpoint: $(aksServiceConnection)
              namespace: $(k8sNamespace)
              command: "apply"
              useConfigurationFile: true
              configuration: "./kubernetes/ingress.yaml"
              outputFormat: none
          